<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LelangKu - Your Best Auction Place</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asset/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      body {
        background-image: url('asset/img/SignIn.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
    <section class="vh-100">
      <div class="container py-5 h-150">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-4 col-xl-6">
            <img
              src="asset/img/Lelangku 1.png"
              class="img-fluid"
              alt="Phone image"
            />
          </div>
          <div class="col-lg-5 col-xl-5 mx-2 my-2 card-signup">
            <h2 class="fw-bold my-4">Daftar</h2>
            <form>
              <!-- Name input -->
              <label class="form-label" for="form1Example13"
                >Nama Lengkap</label
              >
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="form1Example13"
                  class="form-control form-control-lg2"
                />
              </div>

              <!-- Email input -->
              <label class="form-label" for="form1Example23"
                >Alamat Email</label
              >
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form1Example13"
                  class="form-control form-control-lg"
                  placeholder="user@lelangku.com"
                />
              </div>

              <!-- Password input -->
              <label class="form-label" for="form1Example33">Kata Sandi</label>
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form1Example23"
                  class="form-control form-control-lg"
                />
              </div>

              <!-- Confirm Password input -->
              <label class="form-label" for="form1Example43"
                >Ulangi Kata Sandi</label
              >
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form1Example23"
                  class="form-control form-control-lg"
                />
              </div>

              <!-- Submit button -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Daftar
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center mx-3 mb-0 text-muted">
                  atau masuk dengan
                </p>
              </div>

              <a
                class="d-grid gap-2 d-md-block btn btn-outline-secondary btn-lg btn-block position-relative"
                href="#!"
                role="button"
              >
                <img
                  src="asset/img/google 1.png"
                  class="float-start"
                  alt=""
                />Google
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
